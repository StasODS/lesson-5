<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
<div class="container">
  <h1 class="main_title">main header</h1>
  <nav>
    <ul class="header-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">Form</a></li>
    </ul>
  </nav>
</div>
  </header>
  <main class="main">
    <section>
      <div class="container">
        <form action="https://fom.in.ua/echo" method="get" name="form" target="_blank">
          <div class="form-container">
            <h2><span>Register</span> | <span class="active">Login</span> </h2>
            <p class="text-form">Enter your email and password to register</p>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Enter your email address">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
    
            <button type="submit">Register</button>
    
            <p class="register">Or register with </p>
    
    
            <button class="google">Continue with Google</button>
            <button class="facebook">Continue with Favebook</button>
    
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>(c) My Site, 2024</p>
    </div>
  </footer>

</body>

</html>
